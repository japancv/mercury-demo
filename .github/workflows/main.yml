name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies (with cache)
        uses: bahmutov/npm-install@v1

      - name: Build and Export
        run: npm run build
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_MERCURY_APP_ID: ${{ secrets.REACT_APP_MERCURY_APP_ID }}
          REACT_APP_MERCURY_ACCESS_KEY: ${{ secrets.REACT_APP_MERCURY_ACCESS_KEY }}
          REACT_APP_MERCURY_SECRET_KEY: ${{ secrets.REACT_APP_MERCURY_SECRET_KEY }}
          REACT_APP_MERCURY_BASE_URL: ${{ secrets.REACT_APP_MERCURY_BASE_URL }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GCP_TECH_DEV }}'
          channelId: live
          projectId: gcp-tech-dev
